<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Pentagramer</title>

	<!-- TYPEFACE LINKS -->
	<link href="https://fonts.googleapis.com/css?family=Lato:300,300i,400,400i" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Playfair+Display:700,700i,900,900i" rel="stylesheet">

	<!-- STYLE SHEETS -->
	<link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap-grid.min.css">
	<link rel="stylesheet" type="text/css" href="node_modules/slick-carousel/slick/slick.css">
	<link rel="stylesheet" type="text/css" href="node_modules/slick-carousel/slick/slick-theme.css">
	<link rel="stylesheet" type="text/css" href="css/style.min.css">

	<!-- Favicon -->
	<link rel="icon" type="image/png" href="favicon.png">
</head>
<body>
	<div class="homepage-container-2">

		<div class="top-section-wrapper-2">
				<div class="pentagramer-logo-wrapper-2">
					<img src="img/pentagramerLogo.png" alt="Pentagramer Logo" />
				</div>
				<div class="behance-logo-wrapper-2">
					<img src="img/behanceLogo.png" alt="Behance Logo" />
				</div>
		</div>

		<div class="middle-section-wrapper-2">
			<div class="about-link-wrapper-2">
				<button class="menu-item-2 about-menu-2">About</button>
			</div>

			<div class="homepage-middle-content-2">
				<!-- Slide Show Content -->
				<div class="slick-designer-slideshow-2">
					<div>
						<div class="slide-info-wrapper">
							<h3 id="slideProjectName1">Project Name:</h3>
							<h4 id="slideDesignerName1">Designer Name:</h4>
						</div>
						<img id="slide-1" src="img/placeholderImg/angusImg.jpg" alt="angus image"/>
					</div>
					<div>
						<div class="slide-info-wrapper">
							<h3 id="slideProjectName2">Project Name:</h3>
							<h4 id="slideDesignerName2">Designer Name:</h4>
						</div>
						<img id="slide-2" src="img/placeholderImg/claireImg.jpg" alt="claire image" />
					</div>
					<div>
						<div class="slide-info-wrapper">
							<h3 id="slideProjectName3">Project Name:</h3>
							<h4 id="slideDesignerName3">Designer Name:</h4>
						</div>
						<img id="slide-3" src="img/placeholderImg/hiroyukiImg.jpg" alt="hiroyuki image" />
					</div>
					<div>
						<div class="slide-info-wrapper">
							<h3 id="slideProjectName4">Project Name:</h3>
							<h4 id="slideDesignerName4">Designer Name:</h4>
						</div>
						<img id="slide-4" src="img/placeholderImg/maryImg.jpg" alt="mary image" />
					</div>
					<div>
						<div class="slide-info-wrapper">
							<h3 id="slideProjectName5">Project Name:</h3>
							<h4 id="slideDesignerName5">Designer Name:</h4>
						</div>
						<img id="slide-5" src="img/placeholderImg/nahuelImg.jpg" alt="nahuel image" />
					</div>
					<div>
						<div class="slide-info-wrapper">
							<h3 id="slideProjectName6">Project Name:</h3>
							<h4 id="slideDesignerName6">Designer Name:</h4>
						</div>
						<img id="slide-6"src="img/placeholderImg/yukaiImg.png" alt="yukai image" />
					</div>
				</div>
			</div>
			
			<div class="contact-link-wrapper-2">
				<button class="menu-item-2 contact-menu-2">Contact</button>
			</div>
		</div>

		<div class="bottom-section-wrapper-2">
			<div class="designers-link-wrapper-2">
				<a href="designers.html" class="menu-item-2 designers-menu-2">Designers</a>
			</div>
		</div>
	</div>

	<!-- SCRIPTS -->
	<script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
	<script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
	<script type="text/javascript" src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="node_modules/slick-carousel/slick/slick.min.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
