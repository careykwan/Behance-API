<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Visualisations</title>
	<!-- 	fonts -->
	<link href="https://fonts.googleapis.com/css?family=Lato:400,400i” rel=“stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700,700i,900,900i" rel="stylesheet">
    <!-- bootstrap -->
    <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <!-- custom stylesheet -->
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
	<!-- browser resize message -->
	<div id='phoneScreen'>
			<p id='phoneMessage'>Please Resize Browser</p>
		</div>
	<div id='body-container3'>
		
		
			<!-- header -->
			<div class='box' id='box1'>
				<a href="index.html"><img src="img/pentagramerLogo.png" alt="logo" id='logo3'></a>
				<img src="img/behanceLogo.png" alt='behance logo'id='secondLogo3'>
				
			</div>

			<!-- return button and designer list dropdown -->
			<div class='box' id='box2'>
				<button class='return3'id='returnBtn'>
					<i class="fas fa-long-arrow-alt-left arrow"></i>
					BACK TO DESIGNERS LIST</button>
				
				<div class='label-container3'>
					<p class='nameDescription'> Click to view another designer</p>
					
					<div class="btn-group kelsey">
						 <button type="button" class="btn dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						  Designers
						 </button>
						 <div class="dropdown-menu dropdown-menu-right">
						   <button class="dropdown-item" type="button" id='designerOne3'>Rafael Alvarez</button>
						   <button class="dropdown-item" type="button" id='designerTwo3'>Claire Hartley</button>
						   <button class="dropdown-item" type="button" id='designerThree3'>Yukai Du</button>
						   <button class="dropdown-item" type="button" id='designerFour3'>Hiroyuki Izutsu</button>
						   <button class="dropdown-item" type="button"id='designerFive3'>Mary Rabun</button>
						   <button class="dropdown-item" type="button" id='designerSix3'>Nahuel Salcedo</button>
						 </div>
					</div>
					<p class='designerName' id='designerName3'></p>
			
				</div>	
			</div>
			<!-- 	graphs -->
			<div class='box' id='box3'>
				<div id="dashboard">
					<div id='chart1Container'>
						<div id="chart1" class="section">
							<div id='titleLocation'>
								<p id='graphTitle'>PROJECT VIEWS vs APPRECIATIONS</p>
								</div>
							<div id='chart1Location'>

							</div>
						</div>
					</div>
	                <div id='chart2Container'>
	                	<div id="chart2" class="section">
	                		<div id='titleLocation2'>
								<p id='graphTitle2'>COMMENTS</p>
								</div>
	                		<div id='chart2Location'>
	                			
	                		</div>
	                	</div>
	                </div>
	                
            	</div>
			</div>

			<!-- 	project data totals -->
			<div class='box' id='box4'>
				<div id='statsContainer'>
					<div id='stats'>
						<div id='statsGridContainer'>
							<div id='views'>
								<img src="img/viewicon.svg" alt="view" class='icon'>
								<p class='label'>VIEWS</p>
								<p id='viewStats3' class='statsStyle'></p>
							</div>
							<div id='appreciations'>
								<img src="img/likeicon.svg" class='icon'>
								<p class='label'>APPRECIATIONS</p>
								<p id='appreciationStats3' class='statsStyle'></p>
							</div>
							<div id='comments'>
								<img src="img/commentsicon.svg" class='icon'>
								<p class='label'>COMMENTS</p>
								<p id='commentStats3' class='statsStyle'</p>
							</div>
						</div>
					</div>
				</div>
			</div>
			


		
	</div>
	
	<!-- jQuery -->
	 <script src='node_modules/jquery/dist/jquery.min.js'></script>
	 <!-- font awesome -->
	 <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
	 <!-- google charts -->
	 <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
	 <!-- popper js for dropdown -->
	 <script type="text/javascript" src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js'></script>
	 <!-- bootstrap js -->
	 <script type="text/javascript" src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

	 <!-- custom js -->
	 	
	 <script src='js/kelsey.js'></script>
	
</body>
</html>
