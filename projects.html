<head>
	<meta charset="UTF-8">
	<title>Projects</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href=“https://fonts.googleapis.com/css?family=Lato:400,400i” rel=“stylesheet”>
    <link href=“https://fonts.googleapis.com/css?family=Playfair+Display:700,700i,900,900i” rel=“stylesheet”>


</head>
<body>
	<div class='container_one'>

		<div class='navbar_one'>
			<img class='heading_one' src='img/pentagramerLogo.png' alt='logo'>
			<img class='behance_one' src="img/behanceLogo.png" alt="Behance logo">
		</div>
		
		<div class='nav_one'>
			<a href='index.html'><button class='button_one'><i class="fas fa-long-arrow-alt-left arrow"></i>Back to designer's list</button></a>

			<div class='name_tag'>
				<p class='para'>View full profile in Behance</p>
				<p class='creator_name' id='creator'></p>
			</div>
		</div>

		<div class="projects_wrapper_one">
			<!-- This is the first project -->
			<div class='project_box'>
				<div class='project' id='projectOne'>
					<img class='images' id='photoOne' src='' alt='Project image'>
				</div>
				<div class='info_box' id='infoOne'>
					<div class='titles'>
						<h1 class='project_name' id='titleOne'></h1>
						<h2 class='type' id='categoryOne'></h2>
						<div class='link_tag'>
							<a class='link_one'>View in Behance</a>
							<p class='published' id='timeOne'></p>
						</div>
					</div>

					<svg class='line'>
						  <line x1='10' y1='10' x2='97%' y2='10'/>
					</svg>
					
					<div class='data_box'>
						<img class='icon_one' src='img/viewIcon.svg' alt='View icon'>
						<div class='data_title'>
							<p>Project Views</p>
							<p class='views' id='viewsOne'></p>
						</div>
						<img class='icon_one' src='img/likeIcon.svg' alt='Like icon'>
						<div class='data_title'>
							<p>Appreciations</p>
							<p class='likes' id='likesOne'></p>
						</div>
						<img class='icon_one' src='img/commentsIcon.svg' alt='Comments icon'>
						<div class='data_title'>
							<p>Comments</p>
							<p class='comments' id='commentsOne'></p>
						</div>
					</div>

				</div>
				<div class='comment_box' id='commentBox'>
					
				</div>
			</div>

			<!-- This is the second project -->
			<div class='project_box'>
				<div class='project' id='projectTwo'>
					<img class='images' id='photoTwo' src='' alt='Project image'>
				</div>
				<div class='info_box' id='infoTwo'>
					<div class='titles'>
						<h1 class='project_name' id='titleTwo'></h1>
						<h2 class='type' id='categoryTwo'></h2>
						<div class='link_tag'>
							<a class='link_one'>View in Behance</a>
							<p class='published' id='timeTwo'></p>
						</div>
					</div>

					<svg class='line'>
						  <line x1='10' y1='10' x2='97%' y2='10'/>
					</svg>
					
					<div class='data_box'>
						<img class='icon_one' src='img/viewIcon.svg' alt='View icon'>
						<div class='data_title'>
							<p>Project Views</p>
							<p class='views' id='viewsTwo'></p>
						</div>
						<img class='icon_one' src='img/likeIcon.svg' alt='Like icon'>
						<div class='data_title'>
							<p>Appreciations</p>
							<p class='likes' id='likesTwo'></p>
						</div>
						<img class='icon_one' src='img/commentsIcon.svg' alt='Comments icon'>
						<div class='data_title'>
							<p>Comments</p>
							<p class='comments' id='commentsTwo'></p>
						</div>
					</div>
				</div>
				<div class='comment_box' id='commentBoxTwo'></div>
			</div>

			<!-- This is the third project -->
			<div class='project_box'>
				<div class='project' id='projectThree'>
					<img class='images' id='photoThree' src='' alt='Project image'>
				</div>
				<div class='info_box' id='infoThree'>
					<div class='titles'>
						<h1 class='project_name' id='titleThree'></h1>
						<h2 class='type' id='categoryThree'></h2>
						<div class='link_tag'>
							<a class='link_one'>View in Behance</a>
							<p class='published' id='timeThree'></p>
						</div>
					</div>

					<svg class='line'>
						  <line x1='10' y1='10' x2='97%' y2='10'/>
					</svg>
					
					<div class='data_box'>
						<img class='icon_one' src='img/viewIcon.svg' alt='View icon'>
						<div class='data_title'>
							<p>Project Views</p>
							<p class='views' id='viewsThree'></p>
						</div>
						<img class='icon_one' src='img/likeIcon.svg' alt='Like icon'>
						<div class='data_title'>
							<p>Appreciations</p>
							<p class='likes' id='likesThree'></p>
						</div>
						<img class='icon_one' src='img/commentsIcon.svg' alt='Comments icon'>
						<div class='data_title'>
							<p>Comments</p>
							<p class='comments' id='commentsThree'></p>
						</div>
					</div>
				</div>
				<div class='comment_box' id='commentBoxThree'></div>
			</div>
			
	<!-- This end of container div -->
	</div>
	<script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
	<script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
	<script type="text/javascript" src="node_modules/moment/moment.js"></script>
	<script type="text/javascript" src="js/carey.js"></script>
	
		
</body>
</html>
